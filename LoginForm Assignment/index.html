<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <video autoplay muted loop id="background">
            <source src="./images/0314.mp4" type="video/mp4">
        </video>
        <img id="logo" src="./images/UAF-logo.png" alt="logo">

        <div class="login container">
            <h4>University of Agriculture</h4>
            <form class="lg-frm" action="">
                <label class="inputtext" for="username">Username</label>
                
                <input class="inputtext" id="username" type="text">
                <br>
                <label class="inputtext" for="password">Password</label>
                
                <input class="inputtext" id="password" type="password">
                <br>
                <label for="" class="inputtext" id="remember"><input type="checkbox" >Remember me</label>
                <br>

                <a class="btn" href="Register.html">Login</a>
            </form>
        </div>

</body>
</html>
