<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <!-- <video autoplay muted loop id="background">
            <source src="./images/0314.mp4" type="video/mp4">
        </video> -->
        <img id="logo" src="./images/UAF-logo.png" alt="logo">

        <div class="login">
            <h4>Learning Management System</h4>
            <form action="">
                <label class="input-text" for="username">Username</label>
                
                <input class="input-text" id="username" type="text">
                <br>
                <label class="input-text" for="password">Password</label>
                
                <input class="input-text" id="password" type="password">
                <br>
                <label for="" class="input-text" id="remember"><input type="checkbox" >Remember me</label>
                <br>
                <button class="input-text">Login</button>
            </form>
        </div>

</body>
</html>
